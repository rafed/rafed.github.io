---
comments: true
---

<!DOCTYPE html>
<html lang="en">
	<head>
		{% if page.coding %}
			<link rel="stylesheet" href="/code.css">
		{% endif %}
		
		{% include common_head.html %}
		{% seo %}
		<meta name="keywords" content= "{{ layout.meta }}" />
	</head>

	<body>
		<div class="container-fluid">
			<div class="row" id="topBar">
				{% include common_menu.html %}
			</div>
			<div class="row" id="content">
				<div class="col-sm-2" id="leftPanel">
					<div class="col-sm-2" id="innerLeftPanel">
						{% include {{ layout.toc }} %}
					</div>
				</div>
				<div class="col-sm-8" id="contentPanel">
					<div class="col-sm-12" id="writing">
						{{ content }}
						
						{% if layout.social %}
							{% include share_bar.html %}
							{% include disqus.html %}
						{% endif %}
					</div>
					<script type="text/javascript">
						document.write("<gcse:searchresults-only></gcse:searchresults-only>");
					</script>
				</div>
				<div class="col-sm-2" id="rightPanel">
					<div class="col-sm-12" id="innerRightPanel">

					</div>
				</div>
			</div>
		</div>
	</body>
</html>
